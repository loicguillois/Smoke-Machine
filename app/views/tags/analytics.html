%{ google = play.Play.configuration.get("smoke.analytics.google");
   woopra = play.Play.configuration.get("smoke.analytics.woopra");
   tracker = play.Play.configuration.get("smoke.analytics.google.tracker");
}%

#{if google == 'enabled'}
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("${tracker}");
pageTracker._trackPageview();
</script>
#{/if}
#{if woopra == 'enabled'}
<script type="text/javascript">
var _wh = ((document.location.protocol=='https:') ? "https://sec1.woopra.com" : "http://static.woopra.com");
document.write(unescape("%3Cscript src='" + _wh + "/js/woopra.js' type='text/javascript'%3E%3C/script%3E"));
</script>
#{/if}
